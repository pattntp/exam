<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TEMPLE BY REGION</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="temple" class="templeall">
    <!-- ปุ่ม toggle มุมขวาบน -->
    <div class="autoplay-toggle">
      <label>
        <input type="checkbox" id="autoplayCheckbox" checked>
        Auto Play
      </label>
    </div>

    <h2 class="title">TEMPLE BY REGION</h2>
    <p class="subtitle">ค้นหาข้อมูลวัดตามภูมิภาค</p>

    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple1.jpg" alt="ภาคเหนือ">
          <div class="caption">ภาคเหนือ</div>
        </div>
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple2.jpg" alt="ภาคกลาง">
          <div class="caption">ภาคกลาง</div>
        </div>
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple3.jpg" alt="ภาคอีสาน">
          <div class="caption">ภาคตะวันออกเฉียงเหนือ</div>
        </div>
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple4.jpg" alt="ภาคตะวันตก">
          <div class="caption">ภาคตะวันตก</div>
        </div>
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple5.jpg" alt="ภาคตะวันออก">
          <div class="caption">ภาคตะวันออก</div>
        </div>
        <div id="watthai" class="wat">
          <img id="imagewatthai" class="imagewatthai2" src="images/temple6.jpg" alt="ภาคใต้">
          <div class="caption">ภาคใต้</div>
        </div>
      </div>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
